<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<link id="favicon" href="https://s31.postimg.org/fuv7kn3i3/images.png" rel="shortcut icon">

		<title>Login</title>

		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

		<script type="text/javascript" src="../JS/login.js"></script>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

		<style type="text/css"></style>
	</head>

	<body>
  <!--Modal to display what application is and loginfor user -->
		<div class="modal show">
  			<div class="modal-dialog">
    			<div class="modal-content">
      				<div class="modal-header">
	        			<div class="modal-body">
  
				 			<div class="form-horizontal col-md-12" name="login">
    							<h2 class="text-center">Hot Desk Booking System<br></h2>
 							 		<img src="https://s31.postimg.org/fuv7kn3i3/images.png" class="img-responsive center-block" alt="Responsive image">
     					 			<br>
            						<div class="form-group">
                        <label for="" class="col-sm-8 control-label">Enter your Username</label><br>
                        <div class="col-sm-12">
              							<input type="text" class="form-control" name="username" id="username" placeholder="Username" required=""/>
            						</div>
                        </div>
              						<button class="btn btn-info center-block" type="button" id="login">Sign In</button>
              				</div>
              			</div>	
           			</div>
				  </div>		
      	</div>
    </div>

    <!--Modal to display correct username -->
<div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
              <h1><center><i class="glyphicon glyphicon-ok" style="color:#5cb85c"></i></center></h1>
              <h3><center>Welcome</center></h3>
              <h4><center class="uNameReturn"></center></h4>
          </div>
        </div>  
      </div>
    </div>


    <!--Modal to display incorrect username -->
    <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h1><center><i class="glyphicon glyphicon-alert" style="color:#d9534f"></i></center></h1>
              <h3><center>Error</center></h3>
              <h4><center>Incorrect Username</center></h4>
          </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" align="center" data-dismiss="modal">Close</button>
            </div>
        </div>  
      </div>
    </div>
	</body>
</html>
