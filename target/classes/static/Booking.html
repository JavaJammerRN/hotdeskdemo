<!-- Header and search -->
<div>
	<h2><center>Book a Hot Desk</center></h2><p></p>
</div>

<!-- Table for picking seats format -->
<div class="container col-md-6">
	<div class="container">
		<div class="row">
			<div class="col-sm-2">
				<div class="form-group">
					<label class="control-label requiredField" for="date1">Start Date</label>
					<div class="input-group">
						<div class="input-group-addon">
							<i class="glyphicon glyphicon-calendar"></i>
						</div>
						<input class="form-control" id="sdate" placeholder="MM/DD/YYYY"/>
					</div>
				</div>
			</div>

			<div class="col-sm-2">
				<div class="form-group">
					<label class="control-label requiredField" for="date2">End Date</label>
					<div class="input-group">
						<div class="input-group-addon">
							<i class="glyphicon glyphicon-calendar" ></i>
						</div>
						<input class="form-control" id="edate" placeholder="MM/DD/YYYY" />
					</div>
				</div>
			</div>

			<div class="col-sm-2">
				<div class="form-group">
					<label for="sel1">Location</label>
					<div class="input-group">
						<div class="input-group-addon">
							<i class="glyphicon glyphicon-globe"></i>
						</div>
						<select class="form-control" id="select" disabled="true">
							<option>Edinburgh</option>
							<option>Glasgow</option>
							<option>Belfast</option>
							<option>Hemel</option>
						</select>
					</div>
				</div>
			</div>

			<br>
			<div class="col-sm-2">
				<div class="form-group">
					<button type="button" class="btn btn-danger" id="search">Search</button>
				</div>
			</div>

		</div>
	</div>

	<table class="table table-reflow table-hover" id="resultsTable">
		<thead>
			<tr class="headers"></tr>
		</thead>
		<div class="btn-group" data-toggle="buttons">
			<tbody class="tableDetails"></tbody>
		</div>
		<div class="btn-group" data-toggle="buttons" >
			<tfoot class="book"></tfoot>
		</div>
	</table>

</div>

<!--Location is mapped in this section -->
<div class="container col-sm-6">
<center><a href="map.html" target="_blank">Map</a> </center>
	<center id="mapArea">
		<div id="map"></div>
	</center>
